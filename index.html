<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Rain - Em yêu anh</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .falling-text {
      position: absolute;
      top: -50px;
      color: rgba(255, 192, 203, 0.9);
      font-size: 18px;
      white-space: nowrap;
      animation: fall linear infinite;
      user-select: none;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<script>
  // Danh sách câu "Anh yêu em" theo nhiều ngôn ngữ + biểu tượng trái tim
  const messages = [
    "Anh yêu em", "I love you", "Je t’aime", "Te amo", "Ich liebe dich",
    "Ti amo", "Я тебя люблю", "愛してる", "사랑해", "Eu te amo", "Ég elska þig",
    "मैं तुमसे प्यार करता हूँ", "我爱你", "Aku cinta kamu", "ฉันรักเธอ",
    "Seni seviyorum", "Mahal kita", "אהבה", "حب", "❤️", "💖", "💘", "💗", "💕"
  ];

  function createFallingText() {
    const text = document.createElement("div");
    text.className = "falling-text";
    text.textContent = messages[Math.floor(Math.random() * messages.length)];

    // Vị trí, tốc độ, kích thước ngẫu nhiên
    text.style.left = Math.random() * window.innerWidth + "px";
    text.style.fontSize = (16 + Math.random() * 20) + "px";
    text.style.animationDuration = (3 + Math.random() * 4) + "s";
    text.style.opacity = 0.5 + Math.random() * 0.5;

    document.body.appendChild(text);

    // Tự xóa sau khi rơi xong
    setTimeout(() => {
      text.remove();
    }, 8000);
  }

  // Tạo hiệu ứng liên tục
  setInterval(createFallingText, 100);
</script>

</body>
</html>
