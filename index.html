<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huy Hoàng Yêu Như Ngọc</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Great Vibes', cursive;
      background: linear-gradient(45deg, #ff4d4d, #ff99cc, #ff6b6b, #ffb3b3);
      background-size: 400%;
      animation: gradient 10s ease infinite;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .text {
      font-size: 4rem;
      color: #fff;
      text-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff99cc, 0 0 30px #ff6b6b;
      opacity: 0;
      animation: glow 2s ease-in-out infinite alternate, fadeIn 2s ease-in-out forwards;
    }

    .text span {
      display: inline-block;
      opacity: 0;
      animation: write 0.5s ease-in-out forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes write {
      0% { opacity: 0; transform: translateY(20px) rotate(5deg); }
      100% { opacity: 1; transform: translateY(0) rotate(0); }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff99cc, 0 0 30px #ff6b6b; }
      100% { text-shadow: 0 0 20px #ff4d4d, 0 0 30px #ff99cc, 0 0 40px #ff6b6b; }
    }

    /* Rose and heart animation */
    .rose, .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-size: contain;
      animation: fall 8s linear infinite;
      opacity: 0;
      z-index: 1;
    }

    .rose {
      background-image: url('https://img.icons8.com/emoji/48/rose.png');
    }

    .heart {
      background-image: url('https://img.icons8.com/emoji/48/heart-suit.png');
    }

    @keyframes fall {
      0% {
        opacity: 0.7;
        transform: translateY(-100vh) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translateY(100vh) rotate(360deg);
      }
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .text {
        font-size: 2rem;
      }
      .rose, .heart {
        width: 20px;
        height: 20px;
      }
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <div class="text" id="animatedText"></div>
  </div>
  <audio id="backgroundMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    // Text animation
    const text = "Huy Hoàng Yêu Như Ngọc";
    const textElement = document.getElementById('animatedText');
    text.split('').forEach((char, index) => {
      const span = document.createElement('span');
      span.textContent = char;
      span.style.animationDelay = `${index * 0.15}s`;
      textElement.appendChild(span);
    });

    // Rose and heart animation
    function createFallingElement(type) {
      const element = document.createElement('div');
      element.classList.add(type);
      element.style.left = `${Math.random() * 100}vw`;
      element.style.animationDelay = `${Math.random() * 5}s`;
      document.body.appendChild(element);
      setTimeout(() => element.remove(), 8000);
    }

    setInterval(() => {
      createFallingElement('rose');
      createFallingElement('heart');
    }, 500);

    // Particles.js configuration
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: '#ff99cc' },
        shape: { type: 'circle' },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: false },
        move: { enable: true, speed: 2, direction: 'bottom', random: true }
      },
      interactivity: { detect_on: 'canvas', events: { onhover: { enable: false } } }
    });

    // Music control (play on user interaction due to browser restrictions)
    const music = document.getElementById('backgroundMusic');
    document.body.addEventListener('click', () => {
      music.play().catch(() => console.log('Music playback blocked by browser'));
    });
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</body>
</html>
